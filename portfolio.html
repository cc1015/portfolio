<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage</title>
    <style>
        /* Style your collage container */
        .collage {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Adjust the number of columns as needed */
            gap: 10px; /* Adjust the gap between images */
        }

        /* Style your images */
        .collage img {
            width: 100%;
            height: auto;
            border-radius: 5px; /* Add border-radius for rounded corners */
        }

        /* Style the container for multiple images in one cell */
        .collage-cell {
            display: flex;
            flex-direction: column; /* Stack images vertically */
        }

        /* Style individual images inside the container */
        .collage-cell img {
            width: 100%; /* Adjust width as needed */
            height: auto;
            border-radius: 5px; /* Add border-radius for rounded corners */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="collage">
        <img src="DSC_0538.jpg" alt="Image 3">
        <div class="collage-cell">
            <img src="DSC_0544.jpg" alt="Image 1">
            <img src="DSC_0549.jpg" alt="Image 1">
        </div>
        <div class="collage-cell">
            <img src="DSC_0474.jpg" alt="Image 1">
            <img src="DSC_0620.jpg" alt="Image 1">
        </div>

        <img src="DSC_0151.jpg" alt="Image 1">
        <img src="DSC_01652.jpg" alt="Image 2">

        </div>
        <img src="DSC_01662.jpg" alt="Image 3">

        <img src="DSC_0165.jpg" alt="Image 3">

        <img src="DSC_0057.jpg" alt="Image 2">
